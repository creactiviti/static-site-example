name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: | 
        TAG=$(date +%s)
        docker build . --file Dockerfile --tag creactiviti/static-site-example:$TAG
        docker push creactiviti/static-site-example:$TAG
